  <head>

  <div class="container">
  
    <center>
  <h2 class="btn btn-warning" id=heading>Emotion to Emoji

<div class="col-md-4 col-sm-12 col-xs-12">

      <div class="col-md-4 col-sm-12 col-xs-12">
